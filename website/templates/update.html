{%extends'base.html'%}
{%block title%}Update Model Answer{%endblock%}
{%block content%}

       <h4>Update Zimmerman's response</h4>

       <form action="/update/{{message_to_update.id}}" METHOD="POST">

         <input type="submit"value="Update Answer" class="btn btn-secondary">
       </form>
    </div>
{%endblock%}
